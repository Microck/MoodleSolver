<!DOCTYPE html>
<html>
  <head>
    <title>MoodleSolver</title>
    <style>
      body {
        width: 350px;
        font-family: Arial, sans-serif;
        padding: 10px;
        font-size: 14px;
      }
      h3 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }
      p {
        margin-bottom: 8px;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 5px;
      }
      #configStatus {
        font-style: italic;
        color: #555;
        margin-bottom: 10px;
        text-align: center;
      }
      button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #debugLogContainer {
        margin-top: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        height: 150px;
        overflow-y: auto;
        background-color: #f9f9f9;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .log-entry {
        margin-bottom: 3px;
        padding-bottom: 3px;
        border-bottom: 1px dotted #eee;
      }
      .log-error {
        color: red;
      }
      .log-warn {
        color: orange;
      }
      .log-info {
        color: blue;
      }
      .shortcut-key {
        color: #111;
        background: #eef2ff;
        border: 1px solid #c7d2fe;
        border-radius: 4px;
        padding: 1px 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
      .cmd-desc {
        display: inline-block;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <h3>MoodleSolver</h3>
    <div id="configStatus">Loading config...</div>
    <p>Available commands and shortcuts:</p>
    <ul id="commandsList" aria-live="polite" aria-label="Commands and shortcuts"></ul>
    <button id="openOptions">Configure AI</button>
    <button id="openShortcuts" title="Open Chrome shortcuts settings">Manage Shortcuts</button>
    <button id="clearLogsButton">Clear Debug Logs</button>

    <h4>Debug Log:</h4>
    <div id="debugLogContainer">Loading logs...</div>

    <script src="popup.js"></script>
  </body>
</html>
