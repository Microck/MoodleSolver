<!DOCTYPE html>
<html>
<head>
  <title>MoodleSolver Assistant</title> <!-- Changed -->
  <style>
    body { width: 350px; font-family: Arial, sans-serif; padding: 10px; font-size: 14px; }
    h3 { margin-top: 0; color: #333; text-align: center; }
    p { margin-bottom: 8px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 5px; }
    #configStatus { font-style: italic; color: #555; margin-bottom:10px; text-align: center; }
    button {
      display: inline-block; 
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 5px; 
    }
    button:hover { background-color: #0056b3; }
    #debugLogContainer {
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      background-color: #f9f9f9;
      font-size: 12px;
      white-space: pre-wrap; 
      word-wrap: break-word;
    }
    .log-entry { margin-bottom: 3px; padding-bottom: 3px; border-bottom: 1px dotted #eee; }
    .log-error { color: red; }
    .log-warn { color: orange; }
    .log-info { color: blue; }
  </style>
</head>
<body>
  <h3>Test Assistant</h3>
  <div id="configStatus">Loading config...</div>
  <p>Available Hotkeys:</p>
  <ul>
    <li><strong>Alt+Shift+I:</strong> Scrape All Data & Get AI Answers (Batch)</li>
    <li><strong>Alt+Shift+X:</strong> Select AI Answer for Current Page</li>
    <li><strong>Alt+Shift+C:</strong> Ensure All Data Processed (No Page Action)</li>
    <li><strong>Alt+Shift+R:</strong> Clear Stored Quiz Data</li> 
    <!-- Alt+Shift+V for overlay removed as per manifest v1.5.2 -->
  </ul>
  <button id="openOptions">Configure AI</button>
  <button id="clearLogsButton">Clear Debug Logs</button>

  <h4>Debug Log:</h4>
  <div id="debugLogContainer">Loading logs...</div>

  <script src="popup.js"></script>
</body>
</html>
